<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="../forgithub/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--TweenMax animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</head>

<body>
    <div class="navigation">
        <!--header part started-->
        <div class="logo">
            <img src="../forgithub/img/logotype.png" alt="logotype" class="logotype">
        </div>

        <div class="nav-menu">
            <ul class="menu">
                <li class="nav-item"><a href="#" class="nav-link">Мужчины</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Женщины</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Парни</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Девушки</a></li>
            </ul>
        </div>
        <div class="search-block">
            <div class="search">
                <input type="text" class="search-form" placeholder="Поиск">
                <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="personal-item">
            <div class="auth">
                <div class="login"><a href="#" class="auth-link"><i class="fas fa-user-circle"></i>Войти</a></div>
                <div class="car"><a href="#" class="auth-link"><i class="fas fa-shopping-cart"></i>Корзина</a></div>
            </div>
        </div>
    </div>
    <!--header part ended-->

    <!--mobile version-->
    <div class="mobile-navigation">
        <a href="#" class="burger-link">
            <span></span>
        </a>
        <div class="mobile-nav">
            <ul class="mobile-menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">Войти</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Мужчины</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Женщины</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Парни</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Девушки</a>
                </li>
            </ul>
        </div>
    </div>
    <!--mobile version ended-->

    <div class="main-information">
        <div class="text-inform">
            <h1>The new <strong>990</strong></h1>
            <p class="tagline">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <div class="inform-link">
                <div class="inform-btn read">Читать далее</div>
                <div class="inform-btn shop">Купить сейчас</div>
            </div>
        </div>
        <div class="photo-model">
            <img src="../forgithub/img/model.png" alt="model">
        </div>
    </div>

    <div class="social">
        <div class="find">
            <a href="#"><i class="fas fa-map-marker-alt"></i>Найти магазин</a>
        </div>
        <div class="social-menu">
            <h4 class="connect">оставайся на связи</h4>

            <ul class="social-icon">
                <li><a href="#" class="social-link"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-vk"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-google"></i></a></li>
            </ul>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            TweenMax.from(".text-inform h1", 1, {
                delay: .4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".tagline", 1, {
                delay: .7,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".inform-btn", 1, {
                delay: 1,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".photo-model", 1, {
                delay: .4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".logo", 1, {
                delay: 2.2,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".menu", 1, {
                delay: 2.4,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".search-block", 1, {
                delay: 2.6,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".personal-item", 1, {
                delay: 2.8,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".find", 1, {
                delay: 3.2,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".connect", 1, {
                delay: 3.4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".social-icon", 1, {
                delay: 3.6,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".burger-link", 1, {
                delay: 3,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            var link = $('.burger-link');
            var link_active = $('.burger-link_active');
            var navigation = $('.mobile-nav');
            var nav_active = $('.nav-active');

            link.click(function () {
                link.toggleClass('burger-link_active');
                navigation.toggleClass('nav-active');
            });

            link_active.click(function () {
                navigation.removeClass('nav-active');
            });
        });
    </script>

</body>

</html>
