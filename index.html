<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--TweenMax animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #fff 75%, #ff2400 25%);
        }

        .navigation {
            z-index: 20;
            width: 100%;
            top: 3%;
            position: absolute;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 15%;
            display: flex;
            align-items: center;
        }

        .logotype {
            max-width: 60px;
            margin-left: 50%;
        }

        .nav-menu {
            width: 20%;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
            width: 100%;
        }

        .nav-item {
            padding: 0 10px;
        }

        .nav-link {
            text-decoration: none;
            color: #e01533;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: .3s;
            font-weight: bold;
        }

        .nav-link:hover {
            border-bottom: 2px solid #e01533;
        }

        .search-block {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search {
            display: flex;
            background-color: #fff;
            border: 2px solid #e01533;
            border-radius: 30px;
            width: 50%;
            z-index: 1;
        }

        .search-form {
            padding-left: 5%;
            width: 90%;
            height: 25px;
            z-index: 10;
            border-radius: 30px;
            border: none;
            outline: none;
            font-weight: bold;
            color: #6f6f6f;
        }

        .search-btn {
            color: #e01533;
            font-size: 17px;
            width: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .personal-item {
            width: 15%;

        }

        .auth {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .auth-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6f6f6f;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: .3s;
        }

        .auth-link i {
            padding: 0 5px;
            font-size: 20px;
            color: #e01533;
        }

        .auth-link:hover {
            color: #e01533;
        }

        /*moblie version*/

        .burger-link {
            display: none;
            position: absolute;
            top: 3%;
            right: 10%;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid #e01533;
            background: #fff;
            z-index: 100;
        }

        .burger-link span,
        .burger-link span:before,
        .burger-link span:after {
            display: block;
            height: 2px;
            width: 18px;
            background-color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: 0;
        }

        .burger-link span:before {
            transition: all .3s;
            margin-top: -6px;
            content: '';
        }

        .burger-link span:after {
            transition: all .3s;
            margin-top: 4px;
            content: '';
        }

        .burger-link_active span:before {
            transform: rotate(45deg);
            margin-top: 0;
        }

        .burger-link_active span:after {
            transform: rotate(-45deg);
            margin-top: 0;
        }

        .burger-link_active span {
            background: transparent;
        }

        .mobile-nav {
            position: absolute;
            display: flex;
            justify-self: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: #e01533;
            transition: .5s;
            z-index: 99;
            left: -100%;
        }

        .nav-active {
            left: 0;
        }

        .mobile-menu {
            list-style: none;
            text-align: center;
            margin: 10px auto;
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }

        .menu-link {
            color: #fff;
            font-size: 20px;
            letter-spacing: 5px;
            text-decoration: none;
            z-index: 1;
        }

        /*mobile version ended*/


        .main-information {
            position: absolute;
            top: 18%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60%;
            width: 100%;
        }

        .text-inform h1 {
            color: #000;
            font-size: 70px;
            margin: 0;
            padding: 0;
        }

        .text-inform strong {
            color: #e01533;
            text-decoration: underline;
        }

        .tagline {
            color: #6f6f6f;
            font-size: 20px;
            margin: 10px 0;
            padding: 0;
        }

        .inform-link {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;

        }

        .inform-btn {
            border: 2px solid #e01533;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 3px 15px;
            transition: .3s;
        }

        .read {
            color: #e01533;
        }

        .read:hover {
            color: #fff;
            background: #e01533;
        }

        .shop {
            color: #fff;
            background: #e01533;
        }

        .shop:hover {
            color: #e01533;
            background: #fff;
        }

        .social {
            left: 7%;
            position: absolute;
            bottom: 3%;
            width: 86%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .find a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e01533;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: .3s;
        }

        .find a:hover {
            color: #6f6f6f;
        }

        .find i {
            padding: 0;
            font-size: 20px;
            margin-top: -5px;
            animation: place 1s infinite;
            animation-timing-function: linear;
        }

        .connect {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 16px;
            font-weight: lighter;
            text-align: right;
        }

        .social-icon {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .social-link {
            padding: 0px 6px;
            color: #fff;
            font-size: 20px;
            transition: .3s;
        }

        .social-link:hover {
            color: #000;
        }

        @keyframes place {
            0% {
                margin-top: -3px;
            }

            50% {
                margin-top: 3px;
            }

            100% {
                margin-top: -3px;
            }
        }

        @media screen and (max-width: 1200px) {
            .photo-model {
                max-width: 50%;
            }

            .photo-model img {
                width: 100%;
            }

            .nav-menu {
                display: none;
            }

            .personal-item {
                display: none;
            }

            .logo {
                width: 20%;
            }

            .search-block {
                width: 60%;
            }

            .burger-link {
                display: block;
            }
        }

        @media screen and (max-width: 1000px) {
            body {
                background: #fff;
            }

            .search-btn {
                font-size: 15px;
            }

            .main-information {
                flex-direction: column;
            }

            .photo-model {
                max-width: 60%;
            }

            .text-inform h1 {
                text-align: center;
                font-size: 45px;
            }

            .tagline {
                text-align: center;
                font-size: 14px;
            }

            .inform-link {
                width: 100%;
                justify-content: center;
            }

            .inform-btn {
                margin: 0 10px;
                font-size: 14px;
            }

            .connect {
                color: #000;
                font-size: 15px;
            }

            .social-link {
                color: #e01533;
                font-size: 18px;
            }
        }

        @media screen and (max-width: 768px) {
            .text-inform h1 {
                font-size: 40px;
            }

            .search-form {
                width: 80%;
            }

            .search-btn {
                width: 20%;
            }
        }

        @media screen and (max-width: 500px) {
            .logotype {
                max-width: 40px;
            }

            .search-form {
                height: 20px;
            }

            .search-btn {
                font-size: 12px;
            }

            .text-inform h1 {
                font-size: 30px;
            }

            .inform-btn {
                margin: 0 10px;
                font-size: 12px;
            }

            .find a {
                font-size: 12px;
            }

            .find i {
                font-size: 14px;
            }

            .social-link {
                padding-left: 10px;
            }

            .burger-link {
                top: 2%;
            }
        }

        @media screen and (max-height: 650px) {
            body {
                height: 120vh;
            }

            .main-information {
                top: 30%;
            }

            .social {
                top: 110%;
            }
        }

        @media screen and (max-height: 500px) and (max-height: 1000px) {
            body {
                height: 180vh;
            }

            .main-information {
                top: 70%;
            }

            .social {
                top: 180%;
            }

        }
    </style>
</head>

<body>
    <div class="navigation">
        <!--header part started-->
        <div class="logo">
            <img src="logotype.png" alt="logotype" class="logotype">
        </div>

        <div class="nav-menu">
            <ul class="menu">
                <li class="nav-item"><a href="#" class="nav-link">Мужчины</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Женщины</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Парни</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Девушки</a></li>
            </ul>
        </div>
        <div class="search-block">
            <div class="search">
                <input type="text" class="search-form" placeholder="Поиск">
                <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="personal-item">
            <div class="auth">
                <div class="login"><a href="#" class="auth-link"><i class="fas fa-user-circle"></i>Войти</a></div>
                <div class="car"><a href="#" class="auth-link"><i class="fas fa-shopping-cart"></i>Корзина</a></div>
            </div>
        </div>
    </div>
    <!--header part ended-->

    <!--mobile version-->
    <div class="mobile-navigation">
        <a href="#" class="burger-link">
            <span></span>
        </a>
        <div class="mobile-nav">
            <ul class="mobile-menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">Войти</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Мужчины</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Женщины</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Парни</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Девушки</a>
                </li>
            </ul>
        </div>
    </div>
    <!--mobile version ended-->

    <div class="main-information">
        <div class="text-inform">
            <h1>The new <strong>990</strong></h1>
            <p class="tagline">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <div class="inform-link">
                <div class="inform-btn read">Читать далее</div>
                <div class="inform-btn shop">Купить сейчас</div>
            </div>
        </div>
        <div class="photo-model">
            <img src="model.png" alt="model">
        </div>
    </div>

    <div class="social">
        <div class="find">
            <a href="#"><i class="fas fa-map-marker-alt"></i>Найти магазин</a>
        </div>
        <div class="social-menu">
            <h4 class="connect">оставайся на связи</h4>

            <ul class="social-icon">
                <li><a href="#" class="social-link"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-vk"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-google"></i></a></li>
            </ul>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            TweenMax.from(".text-inform h1", 1, {
                delay: .4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".tagline", 1, {
                delay: .7,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".inform-btn", 1, {
                delay: 1,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".photo-model", 1, {
                delay: .4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".logo", 1, {
                delay: 2.2,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".menu", 1, {
                delay: 2.4,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".search-block", 1, {
                delay: 2.6,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".personal-item", 1, {
                delay: 2.8,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".find", 1, {
                delay: 3.2,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".connect", 1, {
                delay: 3.4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".social-icon", 1, {
                delay: 3.6,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            TweenMax.from(".burger-link", 1, {
                delay: 3,
                y: -20,
                opacity: 0,
                ease: Expo.easeInOut
            });

            var link = $('.burger-link');
            var link_active = $('.burger-link_active');
            var navigation = $('.mobile-nav');
            var nav_active = $('.nav-active');

            link.click(function () {
                link.toggleClass('burger-link_active');
                navigation.toggleClass('nav-active');
            });

            link_active.click(function () {
                navigation.removeClass('nav-active');
            });
        });
    </script>

</body>

</html>
